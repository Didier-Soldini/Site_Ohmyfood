<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Menu la pallette du goût Site Oh my food</title>
        <link href="../public/css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/319552842f.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <div class="header__background-h1">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </div>
            <div class="header__background-img--palette"></div>
        </header>
    
        <main>
            <section class="menu">
                <div class="menu__h2">
                    <h2>La palette du goût</h2>
                    <div class="heart">
                        <input type="checkbox" id="heart-click">
                        <label for="heart-click" class="heart-annimation"><i class="fa-solid fa-heart"></i></label>
                    </div>
                </div>

                <div class="menu__anim-1">
                    <div class="menu__h3-décoration">
                        <h3>ENTRÉES</h3>
                    </div>

                    <input type="checkbox" id="entrée-click">
                    <div class="menu__card">
                        <label for="entrée-click" class=" menu__card menu__card::before menu__card span menu__card--click menu__card p">
                            <div class="menu__card--click">    
                                <h5>Fricassée d'escargots</h5>
                                <p>Au piment d'Espelette</p>
                                <span>25€</span>
                            </div>
                        </label>
                    </div>        

                    <input type="checkbox" id="entrée-click-2">
                    <div class="menu__card">
                        <label for="entrée-click-2" class=" menu__card menu__card::before menu__card span menu__card--click menu__card p">
                            <div class="menu__card--click">    
                                <h5>Foie gras de canard mi-cuit</h5>
                                <p>Et ses copeaux de truffe noire</p>
                                <span>35€</span>
                            </div>
                        </label>
                    </div>        

                    <input type="checkbox" id="entrée-click-3">
                    <div class="menu__card">
                        <label for="entrée-click-3" class=" menu__card menu__card::before menu__card span menu__card--click menu__card p">
                            <div class="menu__card--click">    
                                <h5>Œuf au plat</h5>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                                <span>20€</span>
                            </div>
                        </label>
                    </div>
                </div>     
                
                <div class="menu__anim-2">
                    <div class="menu__h3-décoration">
                        <h3>PLATS</h3>
                    </div>

                    <input type="checkbox" id="plats-click">
                    <div class="menu__card">
                        <label for="plats-click" class=" menu__card menu__card::before menu__card span menu__card--click menu__card p">
                            <div class="menu__card--click">    
                                <h5>Filet de bœuf aux herbes</h5>
                                <p>Accompagné de sa ribambelle de légumes</p>
                                <span>40€</span>
                            </div>
                        </label>
                    </div>        

                    <input type="checkbox" id="plats-click-2">
                    <div class="menu__card">
                        <label for="plats-click-2" class=" menu__card menu__card::before menu__card span menu__card--click menu__card p">
                            <div class="menu__card--click">
                                <h5>Parmentier de queue de bœuf</h5>
                                <p>À la truffe noire sur sa purée de panais</p>
                                <span>35€</span>
                            </div>
                        </label>
                    </div>       

                    <input type="checkbox" id="plats-click-3">
                    <div class="menu__card">
                        <label for="plats-click-3" class=" menu__card menu__card::before menu__card span menu__card--click menu__card p">
                            <div class="menu__card--click">    
                                <h5>Filet de turbot</h5>
                                <p>Aux agrumes</p>
                                <span>44€</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="menu__anim-3">
                    <div class="menu__h3-décoration">
                        <h3>DÉSSERTS</h3>
                    </div>

                    <input type="checkbox" id="désserts-click">
                    <div class="menu__card">
                        <label for="désserts-click" class=" menu__card menu__card::before menu__card span menu__card--click menu__card p">
                            <div class="menu__card--click">    
                                <h5>Paris-Brest</h5>
                                <p>Revisité</p>
                                <span>18€</span>
                            </div>
                        </label>
                    </div>        

                    <input type="checkbox" id="désserts-click-2">
                    <div class="menu__card">
                        <label for="désserts-click-2" class=".menu__card .menu__card::before .menu__card span menu__card--click">
                            <div class="menu__card--click">    
                                <h5>Macaron au chocolat d'exception</h5>
                                <p>Et glace à la vanille de Madagascar</p>
                                <span>22€</span>
                            </div>
                        </label>
                    </div>        

                    <input type="checkbox" id="désserts-click-3">
                    <div class="menu__card">
                        <label for="désserts-click-3" class=".menu__card .menu__card::before .menu__card span menu__card--click">
                            <div class="menu__card--click">    
                                <h5>Mousse au chocolat</h5>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                                <span>23€</span>
                            </div>
                        </label>
                    </div>
                </div>   

                <div class="menu__btn">
                    <a href="#" class="cta btn">Commander</a>
                </div>
            </section>

            
        </main>
        <footer class="footer menu__footer">
            <div class="footer__text">
                <h4>ohmyfood</h4>
                <p class="footer__text--p"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
                <p class="footer__text--p"><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
        </footer>

    </body>


</html>
