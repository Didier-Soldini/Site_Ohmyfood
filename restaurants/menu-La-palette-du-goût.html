<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Menu la pallette du goût Site Oh my food</title>
        <link href="../public/css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/319552842f.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <div class="header__background-h1">
                <h1>ohmyfood</h1>
            </div>
            <div class="header__background-img"></div>
        </header>
    
        <main>
            <section class="menu">
                <div class="menu__h2">
                    <h2>La palette du goût</h2>
                    <div class="heart"><i class="fa-solid fa-heart"></i>
                        <input type="checkbox" id="heart-click">
                        <label for="heart-click" class="heart-annimation"><i class="fa-solid fa-heart"></i></label>
                    </div>
                </div>

                <div class="menu__h3-décoration">
                    <h3>ENTRÉES</h3>
                </div>

                <div class="menu__card">
                    <div class="menu__card--column">
                        <h4>Fricassée d'escargots</h4>
                        <p>Au piment d'Espelette</p>
                    </div>
                </div>
                
                <div class="menu__btn">
                    <a href="#" class="cta btn">Commander</a>
                </div>
            </section>

            
        </main>

    </body>


</html>
