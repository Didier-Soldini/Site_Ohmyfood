<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Site Oh my food</title>
        <link href="public/css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/319552842f.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <div class="header__background-h1">
                <h1>ohmyfood</h1>
            </div>
            
            <div class="header__background-search">
                <form method="get" action="#">
                <label for="recherche"><i class="fa-solid fa-location-dot header__background-search--icone-color"></i></label>
                <input class="header__background-search--search-bar" type="text" name="recherche" id="recherche" value="Paris, Belleville">
                </form>
            </div>
        </header>
    
        <main>
            <section class="explore">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <a href="#" class="cta explore__cta">Explorer nos restaurants</a>
            </section>

            <section class="functioning">
                <div class="functioning__card--row">
                    <div class="functioning__card--row__conteneur-1">
                        <div class="functioning__card--row__conteneur-1__title"><h2>Fonctionnement</h2></div>
                        <div class="functioning__card--row--background-primary functioning__card--row--background-primary-2"><span>1</span></div>
                        <a class="cta functioning__cta functioning__card--row__conteneur--1"><i class="fa-solid fa-mobile-screen-button functioning__card--row__conteneur--icon-color"> </i>Choisissez un restaurant</a>
                    </div>
                    <div class="functioning__card--row__conteneur-2">
                        <div class="functioning__card--row--background-primary"><span>2</span></div>
                        <a class="cta functioning__cta functioning__card--row__conteneur--2"><i class="fa-solid fa-list-ul functioning__card--row__conteneur--icon-color"></i>Composez votre menu</a>
                    </div>
                    <div class="functioning__card--row__conteneur-2">
                        <div class="functioning__card--row--background-primary"><span>3</span></div>
                        <a class="cta functioning__cta functioning__card--row__conteneur--2 functioning__cta-3"><i class="fa-sharp fa-solid fa-store functioning__card--row__conteneur--icon-color-2"></i>Dégustez au restaurant</a>
                    </div>
                </div>
            </section>
            
        </main>

        
    </body>


</html>
